{% extends 'base.html' %}

{% block title %} Blog {% endblock%}

{% block content %}
    <h1>My blog</h1>
    {% for post in object_list %}
     <li><a href="{% url 'article-detail' post.pk %}">{{ post.title }}</a>

            {{ post.title }} - {{ post.author }}
            {{ post.category}}
           
            <br/>           
        {{ post.body|truncatewords:30|linebreaks }} </li> 
    {% endfor %}
{% endblock %}
