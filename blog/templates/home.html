{% extends 'base.html' %}

{% block title %} Blog {% endblock%}

{% block content %}
    <h1>My blog</h1>
    {% for post in object_list %}
     <li><a href="{% url 'article-detail' post.pk %}">{{ post.title }}</a>
            <a href="{%url 'category_post' post.category|slugify %}"> {{ post.category}} </a>

            {{ post.title }} - {{ post.author }}
            
           
            <br/>       
            {{ post.snippet }}  </li> 
    {% endfor %}
{% endblock %}
